name: Deploy to Ubuntu Server

on:
  push:
    branches: [main]  # أي push على dev branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ checkout code (ليتسنى لك استخدام أي ملفات إذا لزم)
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ إعداد SSH للاتصال بالسيرفر
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 22 your.server.ip >> ~/.ssh/known_hosts

      # 3️⃣ الاتصال بالسيرفر وتنفيذ git pull
      - name: Pull latest code on server
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no ubuntu@your.server.ip << 'EOF'
            cd /var/www/html/moodle
            git fetch origin dev
            git reset --hard origin/dev
          EOF
